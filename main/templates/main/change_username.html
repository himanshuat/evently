{% extends "main/layout.html" %}
{% block title %}Change Username{% endblock %}

{% block body %}
<section class="d-flex justify-content-center align-items-center min-vh-100 p-4">
    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-primary">Change Username</h2>
            <form action="{% url 'change_username' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="new_username" class="form-label">New Username</label>
                    <input type="text" name="new_username" id="new_username" class="form-control" placeholder="Enter new username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Change Username</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
