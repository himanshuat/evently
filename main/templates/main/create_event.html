{% extends "main/layout.html" %}

{% block title %}Create Event{% endblock %}

{% block body %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light p-4">
    <div class="card shadow-sm border-0" style="max-width: 800px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-primary">New Event</h2>
            
            <form action="{% url 'create_event' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Event Name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter event name" required>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="starttime" class="form-label">Start Time</label>
                        <input class="form-control" type="datetime-local" name="starttime" id="starttime" value="{{ event.starttime|date:'Y-m-d\\TH:i' }}" required min="">
                    </div>
                    <div class="col-md-6">
                        <label for="endtime" class="form-label">End Time</label>
                        <input class="form-control" type="datetime-local" name="endtime" id="endtime" value="{{ event.endtime|date:'Y-m-d\\TH:i' }}" required min="">
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="eventtype" class="form-label">Event Type</label>
                        <select class="form-select" name="eventtype" id="eventtype" required>
                            <option value="Public" selected>Public</option>
                            <option value="Private">Private</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <input class="form-control" type="number" name="price" id="price" placeholder="Enter price (if applicable)">
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input class="form-control" type="file" name="thumbnail" id="thumbnail" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input class="form-control" type="text" name="location" id="location" placeholder="Enter event location" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="4" placeholder="Write a brief description..."></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
