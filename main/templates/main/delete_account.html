{% extends "main/layout.html" %}
{% block title %}Delete Account{% endblock %}

{% block body %}
<section class="d-flex justify-content-center align-items-center min-vh-100 p-4">
    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-danger">Delete Account</h2>
            <p class="text-center text-muted mb-4">
                This action is irreversible. Please enter your password to confirm deletion.
            </p>
            <form action="{% url 'delete_account' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete Account</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
