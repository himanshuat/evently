{% extends "main/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<section class="d-flex justify-content-center align-items-center bg-light p-3" style="min-height: 85vh;">
    <div class="card shadow-sm border-0" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 text-primary">Login</h2>
            
            <form action="/login" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        class="form-control" 
                        placeholder="Enter your username" 
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="mt-3 text-center">
                    <small>Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign Up here</a></small>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
