{% load static %}

<a href="{% url 'profile' user_instance %}" class="text-decoration-none">
    <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex align-items-center gap-3">
            <img class="user-badge-image rounded-circle border" 
                 src="{{ user_instance.image.url }}" 
                 alt="{{ user_instance.full_name }}">
            <div>
                <h5 class="card-title mb-1">{{ user_instance.full_name }}</h5>
                <p class="card-text text-muted small mb-0">@{{ user_instance.username }}</p>
            </div>
        </div>
    </div>
</a>
