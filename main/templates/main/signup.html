{% extends "main/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light p-4">
    <div class="card shadow-sm border-0" style="max-width: 800px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 text-primary">Create an Account</h2>
            
            <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            name="first_name" 
                            id="first_name" 
                            class="form-control" 
                            placeholder="Enter your first name" 
                            required
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            name="last_name" 
                            id="last_name" 
                            class="form-control" 
                            placeholder="Enter your last name" 
                            required
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            class="form-control" 
                            placeholder="Choose a username" 
                            required
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="Enter your email address" 
                            required
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Choose a password" 
                            required
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="confirmation" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            name="confirmation" 
                            id="confirmation" 
                            class="form-control" 
                            placeholder="Re-enter your password" 
                            required
                        >
                    </div>

                    <div class="col-12">
                        <label for="image" class="form-label">Profile Image</label>
                        <input 
                            type="file" 
                            name="image" 
                            id="image" 
                            class="form-control"
                            accept="image/*"
                            required
                        >
                    </div>
                </div>

                <div class="mt-4 d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>

                <div class="mt-3 text-center">
                    <small>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></small>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
