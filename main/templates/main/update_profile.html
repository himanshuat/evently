{% extends "main/layout.html" %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block body %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light p-4">
    <div class="card shadow-sm border-0" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 text-primary">Update Profile</h2>
            
            <form action="{% url 'update_profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="first_name" 
                        id="first_name" 
                        value="{{ user.first_name }}" 
                        placeholder="Enter your first name" 
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="last_name" 
                        id="last_name" 
                        value="{{ user.last_name }}" 
                        placeholder="Enter your last name" 
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        class="form-control" 
                        type="email" 
                        name="email" 
                        id="email" 
                        value="{{ user.email }}" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Profile Image</label>
                    <input 
                        class="form-control" 
                        type="file" 
                        name="image" 
                        id="image" 
                        accept="image/*"
                    >
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
